version: '3.3'
services:
  MYSQLS:
    image: mysql
    restart: always
    env_file:
      - pass.env
    environment:
      MYSQL_DATABASE: 'Crud'
      MYSQL_USER: 'Admin'
      MYSQL_PASSWORD: '65544aA!'
      MYSQL_ROOT_PASSWORD: '65544aA!'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    networks:
      vpcbr:
        ipv4_address: 10.5.5.10
    volumes:
      - crud:/var/lib/mysql
    
  nodejs:
   image: luis2200/lab5.1
   ports:
      - '3307:3306'
      - '40000:40000'
   expose:
      - '40000'
   depends_on:
     - MYSQLS
   networks:
      vpcbr:
        ipv4_address: 10.5.6.11
# Names our volume
volumes:
  crud:
networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         